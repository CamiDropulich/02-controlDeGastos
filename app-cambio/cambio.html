<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Cambio</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<div id='back'>
	<a href="../../index.html"><ion-icon name="home-outline" class='btnB'></ion-icon></a>
	<a href="../gastos.html"><ion-icon class='btnB' name="arrow-back-circle-outline"></ion-icon></a>	
</div>

<div class="container" id="app">
	<div class="row">
		<div class="col-md-12">
			<h1 id="título">Conversor de divisas</h1>
		</div>
	</div>
	<div class="row datos">
		
		<div class="col-md-3">
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<p>Importe:</p>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
					<input type="number" name="importe" id="importe">
					</div>
				</div>
			</div>
		</div>

		<div class="col-md-4">
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<p>De:</p>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<select class="agregarTipo" id="moneda1">
							<option value='deUSD' selected="" id="dólar">USD - US dollar</option>
							<option value='deEUR' id="euro">EUR - Euro</option>
							<option value='deHRK' id="kuna">HRK - Hrvatski kuna</option>
							<option value='deARS' id="peso">ARS - Peso argentino</option>
						</select>
					</div>
				</div>
			</div>		
		</div>
		<div class="col-md-4">
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<p>A:</p>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<select class="agregarTipo" id="moneda2">
							<option value='aUSD' selected="" id="Adólar">USD - US dollar</option>
							<option value='aEUR' id="Aeuro">EUR - Euro</option>
							<option value='aHRK' id="Akuna">HRK - Hrvatska kuna</option>
							<option value='aARS' id="Apeso">ARS - Peso argentino</option>
						</select>
					</div>
				</div>
			</div>
		</div>
		<div class="col-md-1"></div>
	</div>
	<div class="row" id="rowResultado">
		<div class="col-md-11">
			<button id="btn">Convertir</button>
		</div>
		<div class="col-md-1">
			<p id="conversión"></p>
		</div>
	</div>
</div>	


<script type="text/javascript" src='js/app.js'></script>


<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
</body>
</html>
