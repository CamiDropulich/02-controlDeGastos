<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Organizador personal</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<script src="https://kit.fontawesome.com/94f80b35d4.js" crossorigin="anonymous"></script>


	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>



	<section id='header'>
		<div id='back'><a href="../index.html"><ion-icon id='btnBack' name="arrow-back-circle-outline"></ion-icon></a></div>
		<div class="container" id='container'>
			<div class="row" id='rowCards'>
				<div class="col-md-7">
					<div class="card presYaho">
						<h1>Presupuesto disponible</h1>
						<div id='totalPresupuesto'>$0,00</div>
						<div id="contIngTotales">
							<div id="ingresosTotales" class='totales'>
							Ingresos
							</div>
							<div id="ingresosTnúmero" class='totales'>$0,00</div>
						</div>
						
						<div id="contEgrTotales">
							<div id="egresosTotales" class='totales'>
							Egresos
							</div>
							<div id="egresosTnúmero" class='totales'>
							$0,00
							</div>
						</div>	
					</div>
				</div>

				<div class="col-md-1"></div>
				<div class="col-md-4">
					<div class="card presYaho">
						<h1>Ahorros</h1>	
						<div id='totalAhorros'>$0,00</div>

						<div class='container' id="divisas">
							<div class="row">
								<div id="valorUSD">
									<div class='totales'>Valor en USD</div>
									<div class='totales' id='cambioAusd'>$ 0.00</div>
								</div>
								<div id="valorEUR">
									<div class='totales'>Valor en EUR</div>
									<div class='totales' id='cambioAeur'>0,00 €</div>
								</div>
								<div id="conversor">
									<a href="app-cambio/cambio.html" id="conversorBtn">Conversor</a>
								</div>
							</div>
						</div>
					</div>	
				</div>
			</div>
		</div>
	</section>

	<section id='contDato'>
		<div class="container" >
			<div class="row" id='centro'>
				<div class="col-md-12">
					<select class="agregarSigno itemsDato" id='signo'>
						<option value='ingreso' selected="">+</option>
						<option value='egreso'>-</option>
					</select>
					<select class="agregarTipo itemsDato" id='tipoDato' onchange="disable()">
						<option value='presupuesto' selected="">Presupuesto</option>
						<option value='ahorro'>Ahorro</option>
					</select>
					<input type='text' class="agregarDescripción itemsDato" placeholder="Detalle de ingreso/egreso" id='descripción'></input>
					<input type='number' class="agregarValor itemsDato" placeholder="Valor" id='valor' step="any"></input>
					<button class="agregarBtn" id='btnDato'>
						<ion-icon name='checkmark-circle-outline'></ion-icon>
					</button>
				</div>
			</div>
		</div>
		<hr>
	</section>

	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-6">
					<h3 id='títuloIngreso'>INGRESOS</h3> <hr class='hrListas'>
					<div class="lista" id='listaDeIngresos'>
					
					</div>
				</div>
				<div class="col-md-6">
					<h3 id='títuloEgreso'>EGRESOS</h3> <hr class='hrListas'>
					<div class="lista">
						<div id="listaDeEgresos">
						
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

<script type="text/javascript" src='js/app.js'></script>

<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
</body>
</html>
